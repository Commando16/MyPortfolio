<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Css -->
  <link rel="stylesheet" href="../static/scss/myDevTools.css">
  <link rel="stylesheet" href="../static/scss/common.css">
  <!-- Custom Css End-->

</head>

<body>
  <section class="flex justify-center px-4 lg:px-12" id="allTools">
    <div class="glassMorph rounded-lg self-center flex flex-col md:flex-row justify-start">
      <!-- Left parent -->
      <div class="glassMorph overflow-auto h-full w-full md:w-80 rounded-l-lg px-4 pt-8" id="leftParentBox">
        <div class="rounded-full p-2 flex flex-row justify-start" id="searchBar">
          <img class="object-scale-down mx-2" src="../static/images/icons/search.svg" alt="">
          <input type="text" class="w-full font-semibold" id="searchBarInput">
        </div>
      </div>
      <!-- Left parent end-->
      <!-- Right parent -->
      <div class="overflow-y-auto h-full flex flex-wrap w-full md:w-full rounded-r-lg px-4 py-8" id="rightParentBox">
        <!-- Dynamic content here -->
      </div>
      <!-- Right parent end -->
    </div>
  </section>

  <!-- cutome js -->
  <script type="module" src="../static/js/myDevTools.js"></script>

  <!-- cutome js end -->
</body>

</html>
